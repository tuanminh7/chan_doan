<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot tÆ° váº¥n bá»‡nh cÃ¢y</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e6f7f1, #f9fff9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-title {
      margin: 0;
      padding: 15px;
      text-align: center;
      background: #3c9d72;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f8fdfb;
    }

    .message {
      display: flex;
      margin-bottom: 12px;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user .user-bubble {
      margin-left: auto;
      background: #3c9d72;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .bot .bot-bubble {
      margin-right: auto;
      background: #e9f5f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .chat-image {
      max-width: 200px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .chat-input input[type="file"] {
      flex: 1;
      font-size: 14px;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 8px 16px;
      background: #3c9d72;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #2f7a57;
    }

    /* ðŸ“± Responsive cho Ä‘iá»‡n thoáº¡i */
    @media (max-width: 600px) {
      body {
        align-items: stretch;
      }
      .chat-container {
        border-radius: 0;
        height: 100vh;
      }
      .chat-title {
        font-size: 18px;
        padding: 12px;
      }
      .bubble {
        font-size: 14px;
      }
      .chat-image {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 class="chat-title"> Chatbot tÆ° váº¥n bá»‡nh cÃ¢y</h2>

    <div class="chat-box" id="chat-box">
      {% for msg in messages %}
        <div class="message {{ msg.sender }}">
          {% if msg.sender == 'user' and msg.image %}
            <div class="bubble user-bubble">
              <img src="{{ url_for('uploaded_file', filename=msg.image) }}" class="chat-image">
            </div>
          {% elif msg.sender == 'bot' and msg.text %}
            <div class="bubble bot-bubble">
              {{ msg.text }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>

    <form action="/" method="post" enctype="multipart/form-data" class="chat-input">
      <input type="file" name="file" accept="image/*" id="file-input">
      <button type="submit">Gá»­i</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
