<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Chatbot tư vấn bệnh cây</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      background: #f5f7fa;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #2e7d32;
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chat-header a {
      background: rgba(255,255,255,0.9);
      color: #2e7d32;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
    }
    .chat-header a:hover {
      background: #fff;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      max-width: 960px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message.user {
      justify-content: flex-end;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 70%;
      line-height: 1.5;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .bot .bubble {
      background: #f1f3f4;
      color: #222;
      border-bottom-left-radius: 4px;
    }

    .user .bubble {
      background: #2e7d32;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .chat-image {
      max-width: 240px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    .chat-form {
      display: flex;
      justify-content: center;
      padding: 16px;
      background: #fff;
      border-top: 1px solid #eee;
    }

    .chat-form-inner {
      display: flex;
      align-items: center;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 8px;
      width: 100%;
      max-width: 960px;
    }

    .chat-form input[type="file"] {
      flex: 1;
      font-size: 14px;
      border: none;
      background: transparent;
      padding: 6px;
    }

    .chat-form button {
      margin-left: 12px;
      padding: 10px 18px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.2s;
    }

    .chat-form button:hover {
      background: #256628;
    }
  </style>
</head>
<body>
  <div class="chat-header">
    <div> Chatbot tư vấn bệnh cây</div>
    <a href="{{ url_for('clear') }}">Xóa lịch sử</a>
  </div>

  <div id="chat-box" class="chat-box">
    {% for m in messages %}
      {% if m.type == 'image' %}
        <div class="message user">
          <div class="bubble">
            <img src="{{ url_for('static', filename=m.content) }}" class="chat-image">
          </div>
        </div>
      {% elif m.type == 'text' %}
        <div class="message bot">
          <div class="bubble">
            {{ m.content }}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <form action="{{ url_for('send') }}" method="post" enctype="multipart/form-data" class="chat-form">
    <div class="chat-form-inner">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit"> Gửi</button>
    </div>
  </form>

  <script>
    const chatBox = document.getElementById("chat-box");
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
